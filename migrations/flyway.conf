# --- Database Connection ---
flyway.url=jdbc:postgresql://localhost:5432/mythogyan
flyway.user=mytho_user
flyway.password=mytho_pass

# --- Migration Locations ---
flyway.locations=filesystem:./migrations

# --- Table for Migration History ---
# Flyway tracks applied migrations in this table
flyway.table=schema_history

# --- SQL Scripts ---
# Automatically detects and applies all V#__*.sql files
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# --- Schema Management ---
flyway.defaultSchema=public
flyway.schemas=public

# --- Baseline & Repair Options ---
flyway.baselineOnMigrate=true
flyway.cleanDisabled=true   # prevent accidental wipes
flyway.repairOnError=true

# --- Logging & Output ---
flyway.outputType=pretty
flyway.validateOnMigrate=true
flyway.group=true

# --- Environment Variables (Optional Overrides) ---
# export FLYWAY_URL, FLYWAY_USER, FLYWAY_PASSWORD in .env
